{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ainalyzit - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
    </style>
</head>
<body class="text-gray-200">

    <header class="bg-gray-800/50 backdrop-blur-sm border-b border-gray-700">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">ainalyzit Dashboard</h1>
            <div>
                <a href="{% url 'analysis:index' %}" class="text-gray-300 hover:text-white mr-4">Analyze</a>
                <a href="{% url 'users:logout' %}" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Logout</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-white">Welcome, {{ session.userinfo.name }}!</h2>
        </div>
        <div class="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto">
            <!-- Daily Score Card -->
            <div class="bg-gray-800 p-8 rounded-2xl text-center">
                <p class="text-gray-400 text-lg font-medium">Today's Score</p>
                <p class="text-7xl font-bold text-white my-4">{{ daily_score }}<span class="text-3xl text-gray-500">/100</span></p>
                <p class="text-gray-400">Keep logging to improve your score!</p>
            </div>
            <!-- Streak Card -->
            <div class="bg-gray-800 p-8 rounded-2xl text-center">
                <p class="text-gray-400 text-lg font-medium">Current Streak</p>
                <p class="text-7xl font-bold text-white my-4">ðŸ”¥ {{ streak }}</p>
                <p class="text-gray-400">Log a meal every day to keep it going!</p>
            </div>
        </div>
    </main>

</body>
</html>
